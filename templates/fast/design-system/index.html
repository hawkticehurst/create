<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FAST Foundation Template Project</title>

    <!-- FAST Component Import -->
    <script type="module" src="dist/bundle.js"></script>

    <!-- Global Styles -->
    <style>
      :not(:defined) {
        visibility: hidden;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-flow: column wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <foundation-button>Ooh festive. A button.</foundation-button>

    <!-- A quick script that gives the button some behavior when clicked. Feel free to remove this. -->
    <script>
      const button = document.querySelector("foundation-button");
      button.addEventListener("click", () => {
        alert("Wow. You clicked me!");
      });
    </script>
  </body>
</html>
